<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Melanie Nguyen Photography - Professional Portfolio</title>
		<link rel="stylesheet" href="https://use.typekit.net/fuh4hqc.css">
		<link rel="stylesheet" href="css/default.css" type="text/css">
		<link rel="stylesheet" href="css/portfolio.css" type="text/css">
	</head>
	<body>
		<header id="header" class="header menu--opened"></header>
		<main class="main">
			<div class="splitdisplay">
				<div class="split__item artist__desc">
					<h1>Portfolio of Melanie Nguyen</h1>
					<p>Melanie Nguyen graduated from The Art Institute of Tampa in 2014 with a concentration in Photography. Showcased here are her best works from her senior year project, as well as commercial shots for independent clients.</p>
					<p><a class="redlink" href="gallery.html" title="">Full Gallery</a></p>
				</div>
				<div class="split__item portfolio__container">
					<div class="portfolio__row row--top">
						<div class="row__col1">
							<img class="img" src="img/melanie_nguyen.jpg" alt="Copenhagen Train Station at night">
						</div>
						<div class="row__col2">
							<img class="img" src="img/2.jpg" alt="People on Copenhagen streets at night">
						</div>
					</div>
					<div class="portfolio__row row--bottom">
						<div class="row__col1">
							<img class="img" src="img/3.jpg" alt="Copenhagen Storefront with sign saying 'Confidence is not for sale'">
						</div>
						<div class="row__col2 col2--grid">
							<div class="col2--4"><img class="img" src="img/flowers.jpg" alt="White flowers"></div>
							<div class="col2--4"><img class="img" src="img/1.jpg" alt="Copenhagen Train Station at night"></div>
							<div class="col2--4"><img class="img" src="img/1.jpg" alt="Copenhagen Train Station at night"></div>
							<div class="col2--4"><img class="img" src="img/2.jpg" alt="People on Copenhagen streets at night"></div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<section id="Fullview" class="fullview hide">
			<div id="Carousel" class="carousel">
				<img id="FullImg" class="img" src="img/1.jpg" alt="">
			</div>
			<div class="carousel__control">
					<span id="LeftArrow">&larr;</span>
					<span id="RightArrow">&rarr;</span>
				</div>
		</section>
		<footer id="footer" class="footer"></footer>
		<script src="js/portfolio.js" type="text/javascript"></script>
	</body>
</html>
